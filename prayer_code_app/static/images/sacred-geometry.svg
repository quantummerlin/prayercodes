<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <!-- Flower of Life pattern -->
  <g fill="none" stroke="#8a6cdb" stroke-width="1" opacity="0.3">
    <!-- Center circle -->
    <circle cx="400" cy="400" r="50" />
    
    <!-- First ring -->
    <circle cx="400" cy="300" r="50" />
    <circle cx="486.6" cy="325" r="50" />
    <circle cx="486.6" cy="475" r="50" />
    <circle cx="400" cy="500" r="50" />
    <circle cx="313.4" cy="475" r="50" />
    <circle cx="313.4" cy="325" r="50" />
    
    <!-- Second ring -->
    <circle cx="400" cy="200" r="50" />
    <circle cx="573.2" cy="250" r="50" />
    <circle cx="573.2" cy="550" r="50" />
    <circle cx="400" cy="600" r="50" />
    <circle cx="226.8" cy="550" r="50" />
    <circle cx="226.8" cy="250" r="50" />
    
    <!-- Additional circles -->
    <circle cx="486.6" cy="225" r="50" />
    <circle cx="573.2" cy="350" r="50" />
    <circle cx="573.2" cy="450" r="50" />
    <circle cx="486.6" cy="575" r="50" />
    <circle cx="313.4" cy="575" r="50" />
    <circle cx="226.8" cy="450" r="50" />
    <circle cx="226.8" cy="350" r="50" />
    <circle cx="313.4" cy="225" r="50" />
  </g>
  
  <!-- Metatron's Cube -->
  <g fill="none" stroke="#c2b5e9" stroke-width="1" opacity="0.2">
    <line x1="400" y1="200" x2="400" y2="600" />
    <line x1="226.8" y1="250" x2="573.2" y2="550" />
    <line x1="226.8" y1="550" x2="573.2" y2="250" />
    <line x1="226.8" y1="350" x2="573.2" y2="350" />
    <line x1="226.8" y1="450" x2="573.2" y2="450" />
    <line x1="313.4" y1="225" x2="486.6" y2="575" />
    <line x1="313.4" y1="575" x2="486.6" y2="225" />
    <line x1="400" y1="300" x2="400" y2="500" />
    <line x1="313.4" y1="325" x2="486.6" y2="475" />
    <line x1="313.4" y1="475" x2="486.6" y2="325" />
  </g>
</svg>